<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Speech bubble container -->
  <rect x="60" y="60" width="240" height="240" rx="30" ry="30" fill="#1a5587" stroke="#1a5587" stroke-width="8"/>
  
  <!-- Speech bubble point -->
  <polygon points="100,300 140,340 180,300" fill="#1a5587"/>
  
  <!-- Code brackets and slash -->
  <path d="M100,130 L140,170 L100,210" fill="none" stroke="#ffffff" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M260,130 L220,170 L260,210" fill="none" stroke="#ffffff" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M160,110 L200,230" fill="none" stroke="#ffffff" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- LLM text -->
  <text x="100" y="280" fill="#2a8bb8" font-family="Arial, sans-serif" font-weight="bold" font-size="70">LLM</text>
  
  <!-- Growth arrow -->
  <path d="M280,160 L380,60" fill="none" stroke="#ffcc00" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="340,60 380,60 380,100" fill="#ffcc00"/>
  
  <!-- Bar chart -->
  <rect x="240" y="310" width="40" height="100" fill="#2a8bb8" rx="5" ry="5"/>
  <rect x="300" y="260" width="40" height="150" fill="#6ecfbf" rx="5" ry="5"/>
  <rect x="360" y="200" width="40" height="210" fill="#1a5587" rx="5" ry="5"/>
  <line x1="220" y1="410" x2="420" y2="410" stroke="#1a5587" stroke-width="10" stroke-linecap="round"/>
</svg> 